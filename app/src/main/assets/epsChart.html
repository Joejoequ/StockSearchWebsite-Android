<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>


<body>
<div id="container">
    <div id="spinner-container">
        <div id="spinner" class="spinner-border spinner-border-lg" role="status"></div>
    </div>
</div>
</body>


<style>
    #container {
    width:100vw;
    height:100vw;


    }

    #spinner {
        width: 100px;
        height: 100px;
    }
     #spinner-container {
     width:100%;
     height:100%;
         display: flex;
        justify-content: center;
        align-items: center;
    }
</style>

<script>


    async function run(ticker){

        document.getElementById('spinner').style.display = 'block';


        




        // Load the dataset
        const data = await fetch('https://cs571a3-418806.uc.r.appspot.com/api/earnings?symbol='+ticker)
            .then(response => {

                document.getElementById('spinner').style.display = 'none';
                return response.json();
            });



        Highcharts.chart('container', {

            chart: {
                type: 'spline'
            },
            title: {
                text: 'Historical EPS Surprises'
            },
            xAxis: {
                type:'category',



            },
            yAxis: {
                title: {
                    text: 'Quarterly EPS'
                },



            },


            tooltip: {
                shared: true,
                crosshairs: true
            },
            series: [{
                name: 'Actual',
                data:data.map((item) => [item.period+"<br>Surprise: "+(item.actual-item.estimate).toFixed(4), item.actual])
            }, {
                name: 'Estimate',
                data:data.map((item) => [item.period+"<br>Surprise: "+(item.actual-item.estimate).toFixed(4), item.estimate])
            }]

        });


    }


</script>


</html>
