<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>


<body>
<div id="container">
    <div id="spinner-container">
        <div id="spinner" class="spinner-border spinner-border-lg" role="status"></div>
    </div>
</div>
</body>


<style>
    #container {
    width:100vw;
    height:100vw;


    }

    #spinner {
        width: 100px;
        height: 100px;
    }
     #spinner-container {
     width:100%;
     height:100%;
         display: flex;
        justify-content: center;
        align-items: center;
    }
</style>

<script>


    async function run(ticker){

        document.getElementById('spinner').style.display = 'block';


        




        // Load the dataset
        const data = await fetch('https://cs571a3-418806.uc.r.appspot.com/api/recommendation?symbol='+ticker)
            .then(response => {

                document.getElementById('spinner').style.display = 'none';
                return response.json();
            });



        Highcharts.chart('container', {
            chart: {
                backgroundColor: '#f5f5f5',
                type: 'column'
            },

            title: {
                text: 'Recommendation Trends'
            },
            xAxis: {
                categories: data.map((item) => item.period.substring(0, 7))
            },
            yAxis: {
                min: 0,
                title: {
                    text: '# Analysis'
                },

            },
            legend: {
                align: 'center',
                verticalAlign: 'bottom',
                floating: false,

                shadow: false,

            },
            tooltip: {
                headerFormat: '<b>{point.x}</b><br/>',
                pointFormat: '{series.name}: {point.y}<br/>Total: {point.stackTotal}'
            },
            plotOptions: {
                column: {
                    stacking: 'normal',
                    dataLabels: {
                        enabled: true
                    }
                }
            },

            series: [
                {
                    name: 'Strong Buy',
                    data: data.map((item) => item.strongBuy),
                    color: '#207a3a'
                },
                {
                    name: 'Buy',
                    data: data.map((item) => item.buy)
                    ,color: '#2bce57'
                },

                {
                    name: 'Hold',
                    data:data.map((item) => item.hold),
                    color: '#b78e24'
                },
                {
                    name: 'Sell',
                    data: data.map((item) => item.sell),
                    color: '#e54c5e'
                },
                {
                    name: 'Strong Sell',
                    data: data.map((item) => item.strongSell),
                    color: '#7b2832'
                }
            ]



        });


    }


</script>


</html>
