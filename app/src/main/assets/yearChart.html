<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/modules/drag-panes.js"></script>
    <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/stock/indicators/indicators.js"></script>
    <script src="https://code.highcharts.com/stock/indicators/volume-by-price.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>



<body>
<div id="container">

    <div  id="spinner" class="spinner-border spinner-border-lg" role="status"></div>
</div>
</body>


<style>
    #container {
    width:100vw;
    height:100vw;
        display: flex;
        justify-content: center;
        align-items: center;

    }

    #spinner {
        width: 100px;
        height: 100px;
    }
</style>

<script>
    async function loadYearChart(ticker){

        document.getElementById('spinner').style.display = 'block';
        // Load the dataset
        const data = await fetch('https://cs571a3-418806.uc.r.appspot.com/api/yearStockPrice?symbol='+ticker)
            .then(response => {

                document.getElementById('spinner').style.display = 'none';
                return response.json();
            });

        const ohlc = [];
        const volume = [];

        data.forEach((item) => {
            ohlc.push([
                item.t,
                item.o,
                item.h,
                item.l,
                item.c
            ]);

            volume.push([
                item.t,
                item.v
            ]);
        });



        // create the chart
        Highcharts.stockChart('container', {

            chart: {
                backgroundColor: 'rgba(246,244,244,0.82)',
                events: {
                    load() {
                        const chart = this,
                            startDate = Date.now() - 6 * 30 * 24 * 3600 * 1000,
                            endDate = Date.now()

                        chart.xAxis[0].setExtremes(startDate,endDate)
                    }
                }
            },

            rangeSelector: {
                enabled: true,
                buttons: [{
                    type: 'month',
                    count: 1,
                    text: '1m'
                }, {
                    type: 'month',
                    count: 3,
                    text: '3m'
                }, {
                    type: 'month',
                    count: 6,
                    text: '6m'
                }, {
                    type: 'ytd',
                    text: 'YTD'
                }, {
                    type: 'year',
                    count: 1,
                    text: '1y'
                }, {
                    type: 'all',
                    text: 'All'
                }],
                selected: 2
            },
            navigator: {
                enabled: true
            },



            title: {
                text: ticker+' Historical'
            },

            subtitle: {
                text: 'With SMA and Volume by Price technical indicators'
            },

            xAxis: {
                type: 'datetime',
            },

            yAxis: [{
                startOnTick: false,
                endOnTick: false,
                labels: {
                    align: 'right',
                    x: -3
                },
                title: {
                    text: 'OHLC'
                },
                opposite: true,
                height: '60%',
                lineWidth: 2,
                resize: {
                    enabled: true
                }
            }, {
                labels: {
                    align: 'right',
                    x: -3
                },
                title: {
                    text: 'Volume'
                },
                opposite: true,
                top: '65%',
                height: '35%',
                offset: 0,
                lineWidth: 2
            }],

            tooltip: {
                split: true
            },
            legend: {
                enabled: false
            },

            plotOptions: {




                series: {
                    dataGrouping: {
                        units: [[
                            'week',
                            [1]
                        ], [
                            'month',
                            [1, 2, 3, 4,6]
                        ]]
                    }
                }
            },

            series: [{
                type: 'candlestick',
                name: ticker,
                id: 'candle',
                zIndex: 2,
                data: ohlc
            }, {
                type: 'column',
                name: 'Volume',
                id: 'volume',
                grouping:true,
                data: volume,
                yAxis: 1
            }, {
                type: 'vbp',
                linkedTo: 'candle',
                params: {
                    volumeSeriesID: 'volume'
                },
                dataLabels: {
                    enabled: false
                },
                zoneLines: {
                    enabled: false
                }
            }, {
                type: 'sma',
                linkedTo: 'candle',
                zIndex: 1,
                marker: {
                    enabled: false
                }
            }

            ],


            time: {
                timezone: 'America/Los_Angeles'
            },

        });

    }









</script>


</html>
