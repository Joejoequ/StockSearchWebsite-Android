<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/modules/drag-panes.js"></script>
    <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/stock/indicators/indicators.js"></script>
    <script src="https://code.highcharts.com/stock/indicators/volume-by-price.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>


<body>
<div id="container">
    <div id="spinner-container">
        <div id="spinner" class="spinner-border spinner-border-lg" role="status"></div>
    </div>
</div>
</body>


<style>
    #container {
    width:100vw;
    height:100vw;


    }

    #spinner {
        width: 100px;
        height: 100px;
    }
     #spinner-container {
     width:100%;
     height:100%;
         display: flex;
        justify-content: center;
        align-items: center;
    }
</style>

<script>


    async function loadHourChart(ticker){

        document.getElementById('spinner').style.display = 'block';


        const quoteData = await fetch('https://cs571a3-418806.uc.r.appspot.com/api/quote?symbol='+ticker)
            .then(response => {


                return response.json();
            });


        let linecolor;
        if (quoteData.dp>0){
            linecolor='#28d318';
        }
        else if (quoteData.dp<0) {
            linecolor='#ea0606';
        }
        else {
            linecolor='#000000';
        }

        // Load the dataset
        const data = await fetch('https://cs571a3-418806.uc.r.appspot.com/api/hourStockPrice?symbol='+ticker)
            .then(response => {

                document.getElementById('spinner').style.display = 'none';
                return response.json();
            });



        Highcharts.stockChart('container', {
            chart: {
                backgroundColor: '#f5f5f5'
            },
            plotOptions: {
                series: {
                    marker: {
                        enabled: false
                    }
                }
            },
            title: {
                text: ticker+" Hourly Price Variation",
                style: {
                    color: '#808b93',
                    fontSize:'0.9rem'
                }
            },
            xAxis: {
                type: 'datetime',
                title: {
                    text: ''
                }
            },

            legend: {
                enabled: false
            },
            yAxis: {
                opposite: true,
                title: {
                    text: ''
                },
                labels: {
                    y: -5 ,
                    x:-5
                },



            },

            time: {
                timezone: 'America/Los_Angeles'
            },
            series: [{
                name: ticker,
                data: data.map(({ c, t }) => [t, c]),
                type: 'line',
                color:linecolor
            }

            ]
        });


    }


</script>


</html>
